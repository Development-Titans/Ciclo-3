<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Ingresos y Egresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="/Styles/styles.css"> -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="fondo">

    <div>
        <nav class="nav nav-pills nav-justified">
            <a class="nav-link" href="#">Empresa</a>
            <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            <a class="nav-link active" aria-current="page" href="#">Transacciones</a>
        </nav>
    </div>
    <div>
        <div>
        </div>
        <div class="desplazamiento">
            <figure class="tamano margin">
                <img src="img/Transacciones.jpg" width="120px" height="100px" alt="Transacciones">
            </figure>
            <h1 class="letras">Transacciones</h1>
        </div>
    </div>
    <div class="margentabla">
        <button type="button" class="btn btn-outline-primary boton">Nuevo</button>
        <table class="table border">
            <thead>
            <tr class="color">
                <th class="colorletra" scope="col">Concepto</th>
                <th class="colorletra" scope="col">Monto</th>
                <th class="colorletra" scope="col">Fecha</th>
                <th class="colorletra" scope="col">Usuario</th>
            </tr>
            </thead>
            <!--Muestra todos los registros-->
            <tbody>

                <tr th:each = "movimientoDinero : ${movimientoDinero}">
                    <td th:text = "${movimientoDinero.concepto}"></td>
                    <td th:text = "${movimientoDinero.monto}"></td>
                    <td th:text = "${movimientoDinero.fechaCreacion}"></td>
                    <td th:text = "${movimientoDinero.usuario}"></td>
                </tr>

                <tr>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>

            </tbody>
        </table>

</div>

-->
</body>
</html>
