<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/img/Styles/styles.css}">

</head>

<body>
    <div>
        <nav class="nav nav-pills nav-justified">

            <a class="nav-link active" aria-current="page" th:href="@{/empresa}">Empresas</a>
            <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            <a class="nav-link" th:href="@{/movimientoDinero}">Transacciones</a>
        </nav>
    </div>
    <div class="desplazamiento">
        <figure class="tamano margin">
            <img src="img/Transacciones.jpg" width="120px" height="100px" alt="Su navegador no soporta esta imagen">
        </figure>
        <h1 class="letras">Gestion de Empresas</h1>
    </div>
    <div class="centrar">
        <div class="contenedorcrearem">
            <form action="#" th:action="@{/crearEmpresa}" th:objet="${crearEmpresa}" method="post">

                <h3 style="margin-bottom: 30px;" class="letras2">Nueva Empresa</h1>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="string" class="form-control" id="nombre" th:field="*{nombre}" aria-describedby="emailHelp">
                    <div id="text" class="form-text">Ingresa el nombre de la empresa.</div>
                </div>
                <div class="mb-3">
                    <label for="Correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" th:field="*{correo}">
                    <div id="email" class="form-text">Ejemplo: tucorreoelectonico@gmail.com</div>
                </div>
                <div class="mb-3">
                    <label for="Director" class="form-label">Director</label>
                    <input type="string" class="form-control" id="Director" th:field="*{director}" aria-describedby="emailHelp">
                    <div id="text" class="form-text">Ingresa el nombre del Director.</div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
