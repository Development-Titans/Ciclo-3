<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" th:href="@{/img/Styles/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div sec:authorize="isAuthenticated()"> <!--Linea para que la pagina exija autenticacion antes de iniciar-->
        <div>
            <nav class="nav nav-pills nav-justified">
                <a class="nav-link" th:href="@{/empresa}">Empresas</a>
                <a class="nav-link active" aria-current="page" href="#">Usuarios</a>
                <a class="nav-link" th:href="@{/movimientoDinero}">Transacciones</a>
            </nav>
        </div>
        <div>     
            <div>
            </div>
            <div class="desplazamiento">
                <figure class="tamano margin">
                    <img src="img/SecretFly.png" width="120px" height="100px" alt="Su navegador no soporta esta imagen">
                </figure>
                <h1 class="letras">Gestion de Usuarios</h1>
            </div>
        </div>
        <div class="margentabla">
            <a th:href="@{/crearusuario}" class="btn btn-primary boton">Nuevo</a>
            <table class="table border">
                <thead>
                    <tr class="color">
                        <th class="colorletra" scope="col">Nombre</th>
                        <th class="colorletra" scope="col">Correo</th>
                        <th class="colorletra" scope="col">Tel√©fono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bleach: ${pikachu}">
                        <th scope="row" th:text="${bleach.nombre}"></th>
                        <th scope="row" th:text="${bleach.correo}"></th>
                        <th scope="row" th:text="${bleach.telefono}"></th>
                    </tr>
                </tbody>
                </table>
        </div>
    </div>
</body>
</html>
