<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
          window.onload = () => {
          console.log("page loaded")
          };
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Iniciar Sesión</title>
</head>
<body class="imagen2">
        <div class="grid">
            <div class="login">
                <div class="margen2 mediano">
                    <img class="user" src="../img/user.png" alt="Tu navegador no soporta la imagen">
                </div>
                <h2 class="centrar titulo">Iniciar Sesion</h2>
                <form class="marginForm" th:action="@{/login}" method="POST" th:object="${formEmpleado}">
                    <div th:if="${param.error}">
                        Usuario y Contraseña Invalidos.
                    </div>
                    <div th:if="${param.logout}">
                        Usted ha sido desconectado.
                        
                    </div>
                    <div class="mb-3">
                        <label for="floatingInput" class="form-label titulo">Usuario</label>
                        <input type="email" id="floatingInput" class="form-control" th:field="*{correo}" placeholder="correo@ejemplo.com">
                        <div class="titulo labels">Ingrese el usuario</div>
                    </div>
                    <div class="mb-3">
                        <label for="floatingPassword" class="form-label titulo">Contraseña</label>
                        <input type="password" class="form-control" id="floatingPassword" th:field="*{contrasena}" placeholder="Contraseña">
                        <div class="titulo labels">Ingrese la contraseña</div>
                    </div>
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-dark"><img src="../img/Google.png" width="35 px" height="35 px" alt=""Tu navegador no soporta la imagen> Ingresar con Google</a>
                    <input type="submit" class="btn btn-warning botonLogin" value="Ingresar"></input>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
