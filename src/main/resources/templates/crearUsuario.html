<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CrearUsuario</title>
    <link rel="stylesheet" th:href="@{/img/Styles/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div>
        <nav class="nav nav-pills nav-justified">
            <a class="nav-link" th:href="@{/empresa}">Empresas</a>
            <a class="nav-link active" aria-current="page" th:href="@{/usuarios}">Usuarios</a>
            <a class="nav-link" th:href="@{/movimientoDinero}">Transacciones</a>
        </nav>
    </div>
    <div class="desplazamiento">
        <figure class="tamano margin">
            <img src="img/Transacciones.jpg" width="120px" height="100px" alt="Su navegador no soporta esta imagen">
        </figure>
        <h1 class="letras">Gestion de Usuarios</h1>
    </div>
    <div class="centrar">
        <div class="contenedorcrearem">
            <form action="#" th:action="@{/crearusuario}" th:object="${raichu}" method="post">

                <h3 style="margin-bottom: 30px;" class="letras2">Nuevo Usuario</h1>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                    <div id="nombre" class="form-text">Ingrese el nombre del nuevo Usuario.</div>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" th:field="*{correo}">
                    <div id="correo" class="form-text">Ejemplo prueba@gmail.com.</div>
                </div>
                <div class="mb-3">
                <!--
                    <label for="rol" class="form-label">Rol</label>
                    <select type="Rol" id="rol" class="form-select boton" aria-label="Default select example">
                        <option selected>Ingrese una opci√≥n</option>
                        <option type="Rol" value="Administrador">Administrador</option>
                        <option type="text" value="2">Operador</option>
                    </select>
                -->
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>
</body>
</html>
