<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/img/Styles/styles.css}">
</head>
<body class="contenedor">
    <div class="margen mediano">
        <div class="card" style="width: 18rem;">
            <img src="img/Empresas.jpg" class="card-img-top" alt="Su navegador no soporta esta imagen">
            <div class="card-body">
                <h5 class="card-title">EMPRESAS</h5>
                <p class="card-text">Ingresa para gestionar cada una de tus empresas y ver los datos.</p>
                <a th:href="@{/empresa}" class="btn btn-primary">Ir a Empresas</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="img/Usuarios.jpg" class="card-img-top" alt="Su navegador no soporta esta imagen">
            <div class="card-body">
                <h5 class="card-title">USUARIOS</h5>
                <p class="card-text">Ingresa para gestionar cada una de tus usuarios y ver los datos.</p>
                <a th:href="@{/usuarios}" class="btn btn-primary">Ir a Usuarios</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="img/Transacciones.jpg" class="card-img-top" alt="Su navegador no soporta esta imagen">
            <div class="card-body">
                <h5 class="card-title">TRANSACCIONES</h5>
                <p class="card-text">Ingresa para gestionar cada una de tus transacciones y ver los datos.</p>
                <a th:href="@{/movimientoDinero}" class="btn btn-primary">Ir a Transacciones</a>
            </div>
        </div>
    </div>
</body>
</html>
