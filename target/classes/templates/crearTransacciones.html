<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Transacciones</title>
    <link rel="stylesheet" th:href="@{/Styles/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="fondo">
    <div sec:authorize="isAuthenticated()"> <!--Linea para que la pagina exija autenticacion antes de iniciar-->
        <div>
            <nav class="nav nav-pills nav-justified">

                <a class="nav-link" th:href="@{/empresa}">Empresas</a>
                <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                <a class="nav-link active" aria-current="page" th:href="@{/movimientoDinero}">Transacciones</a>
            </nav>
        </div>
        <div class="desplazamiento">
            <figure class="tamano margin">
                <img src="img/LogoFly.png" width="180px" height="140px" alt="Su navegador no soporta esta imagen">
            </figure>
            <div class="marginNav">
                <div>
                    <h1 class="letras cuadroLetra">Transacciones</h1>
                </div>
            </div>
        </div>
        <div class="centrar3">
            <div class="contenedorcrearem">
                <form action="#" th:action="@{/nuevoMovimiento}" th:object="${movimientoDinero}" method="post">
                    
                    
                    <h3 style="margin-bottom: 30px;" class="letras2">Nuevo Movimiento de Dinero</h3>
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto: $ </label>
                            <input type="number" class="form-control" id="monto" th:field="*{monto}" aria-describedby="emailHelp">
                            <div id="integer" class="form-text">Ingresa el valor de la transacci贸n</div>
                        </div>
                        <div class="mb-3">
                            <label for="concepto" class="form-label">Concepto: </label>
                            <input type="text" class="form-control" id="concepto" th:field="*{concepto}">
                            <div id="hola" class="form-text">Ingresa el concepto de tu transacci贸n</div>
                        </div>
                        <div class="mb-3">
                            <label for="fechaCreacion" class="form-label">Fecha Creaci贸n: </label>
                            <input type="text" class="form-control" id="fechaCreacion" th:field="*{fechaCreacion}">
                            <div id="hello" class="form-text">Ingresa la Fecha (DD/MM/AAAA)</div>
                        </div>
                        <div class="mb-3">
                            <label for="fechaActualizacion" class="form-label">Fecha Actualizaci贸n: </label>
                            <input type="text" class="form-control" id="fechaActualizacion" th:field="*{fechaActualizacion}">
                            <div id="text" class="form-text">Ingresa la Fecha (DD/MM/AAAA)</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
