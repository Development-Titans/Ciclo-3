<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Empresa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/img/Styles/styles.css}">
</head>
<body class="fondo">
    <div sec:authorize="isAuthenticated()"> <!--Linea para que la pagina exija autenticacion antes de iniciar-->
        <div>
            <nav class="nav nav-pills nav-justified">
                <a class="nav-link active" aria-current="page" href="#">Empresas</a>
                <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                <a class="nav-link" th:href="@{/movimientoDinero}">Transacciones</a>
            </nav>
        </div>
        <div>     
            <div>
            </div>
            <div class="desplazamiento">
                <figure class="tamano margin">
                    <img src="img/LogoFly.png" width="180px" height="140px" alt="Su navegador no soporta esta imagen">
                </figure>
                <div class="marginNav">
                    <div>
                        <h1 class="letras cuadroLetra">Gestion de Empresas</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="centrar2 marginGestion">
            <div class="recuadroForm">
                <div>
            <a th:href="@{/crearEmpresa}" class="btn btn-primary boton">Nuevo</a>
            <table class="table border">
                <thead>
                    <tr class="color">
                        <th class="colorletra" scope="col">Nombre</th>
                        <th class="colorletra" scope="col">Dirección</th>
                        <th class="colorletra" scope="col">Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Esto para mostrar los registros de la BSD-->
                    <tr th:each = "empresa: ${x}">
                        <th th:text="${empresa.nombre}"></th>
                        <th th:text="${empresa.direccion}"></th>
                        <th th:text="${empresa.telefono}"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
